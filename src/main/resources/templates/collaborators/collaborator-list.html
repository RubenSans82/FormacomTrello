<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>Lista de Colaboradores</title>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Colaboradores Registrados</h1>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(collaborators)}" class="alert alert-light text-center">
                No hay colaboradores registrados en el sistema.
            </div>

            <div class="table-responsive" th:unless="${#lists.isEmpty(collaborators)}">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="collaborator : ${collaborators}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="${collaborator.fotoUrl ?: '/images/default-avatar.png'}" alt="Avatar"
                                     class="rounded-circle me-2" style="width: 40px; height: 40px; object-fit: cover;">
                                <span th:text="${collaborator.nombre} + ' ' + ${collaborator.apellidos}">Nombre Completo</span>
                            </div>
                        </td>
                        <td th:text="${collaborator.email}">email@ejemplo.com</td>
                        <!-- Falta la columna de fecha -->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
