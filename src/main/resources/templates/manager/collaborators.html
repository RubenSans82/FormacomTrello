<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Registrar Nuevo Colaborador</title>
</head>
<body>
<section layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7"> <!-- Wider columns for this form -->
      <div class="card shadow-sm">
        <div class="card-body p-4 p-lg-5">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0"><i class="bi bi-person-plus me-2 text-info"></i>Registrar Nuevo Colaborador</h1>
            <a th:href="@{/manager/dashboard}" class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-x-lg"></i> Cancelar
            </a>
          </div>
          <p class="text-muted mb-4">Crea una cuenta para un nuevo colaborador. Podrás asignarlo a proyectos más tarde. Recibirá un email para establecer su contraseña definitiva.</p>

          <!-- Messages handled globally -->

          <form th:action="@{/invite-collaborator}" th:object="${userDto}" method="post" novalidate>
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
              </div>
              <div class="col-md-6">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" required />
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email (será el usuario del colaborador)</label>
              <input type="email" id="email" th:field="*{email}" class="form-control" required />
              <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="password" class="form-label">Contraseña inicial</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required />
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <small class="form-text text-muted">Se le pedirá cambiarla al iniciar sesión.</small>
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña inicial</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required />
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
              </div>
            </div>

            <div class="mb-4">
              <label for="telefono" class="form-label">Teléfono <span class="text-muted">(Opcional)</span></label>
              <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" />
              <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
            </div>

            <div class="d-grid"> <!-- Full width button -->
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-person-check-fill me-1"></i> Registrar Colaborador
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
