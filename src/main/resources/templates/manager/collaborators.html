<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Registro de Colaborador</title>
</head>
<body>
<section layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <h1 class="text-center mb-4">Registro de Colaborador</h1>

      <!-- Mensaje de éxito -->
      <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
      
      <!-- Mensaje de error general -->
      <div th:if="${registrationError}" class="alert alert-danger" role="alert" th:text="${registrationError}"></div>

      <form th:action="@{/invite-collaborator}" th:object="${userDto}" method="post">
        <div class="row g-3">
          <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error en nombre</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" required />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">Error en apellidos</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email (será el usuario del colaborador):</label>
          <input type="email" id="email" th:field="*{email}" class="form-control" required />
          <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error en email</div>
        </div>

        <div class="row g-3">
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Contraseña inicial:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error en contraseña</div>
            <small class="form-text text-muted">El colaborador deberá cambiar esta contraseña en su primer inicio de sesión.</small>
          </div>
          <div class="col-md-6 mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Error en confirmación</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono (Opcional):</label>
          <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" />
          <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error en telefono</div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Registrar Colaborador</button>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
