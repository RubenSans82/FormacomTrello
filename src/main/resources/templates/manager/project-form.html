<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${isEditMode ? 'Editar Proyecto' : 'Crear Nuevo Proyecto'}">Formulario Proyecto</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8"> <!-- Wider form -->
            <div class="card shadow-sm">
                <div class="card-body p-4 p-lg-5">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3 mb-0" th:text="${isEditMode ? 'Editar Proyecto' : 'Crear Nuevo Proyecto'}">
                            <i th:class="${isEditMode ? 'bi bi-pencil-square text-warning me-2' : 'bi bi-plus-square-dotted text-success me-2'}"></i>
                            Título Formulario
                        </h1>
                        <a th:href="${isEditMode ? '/projects/' + projectId : '/manager/project-list'}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-x-lg"></i> Cancelar
                        </a>
                    </div>
                    <hr>

                    <form th:action="${isEditMode ? '/projects/' + projectId + '/edit' : '/projects'}"
                          th:object="${projectDto}" method="post" novalidate>

                        <div class="mb-3">
                            <label for="title" class="form-label">Título del Proyecto <span class="text-danger">*</span></label>
                            <input type="text" id="title" th:field="*{title}" class="form-control form-control-lg" required placeholder="Ej: Desarrollo Aplicación Móvil V2"/>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">Descripción <span class="text-muted">(Opcional)</span></label>
                            <textarea id="description" th:field="*{description}" class="form-control" rows="5" placeholder="Describe los objetivos principales, alcance o detalles relevantes del proyecto..."></textarea>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary btn-lg" th:text="${isEditMode ? 'Actualizar Proyecto' : 'Crear Proyecto'}">
                                <i class="bi bi-check-lg me-1"></i> Guardar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
