<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>Mis Proyectos (Colaborador)</title>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2 mb-0">Proyectos en los que Colaboro</h1>
        <a sec:authorize="hasAuthority('COLABORADOR')" th:href="@{/collaborator/dashboard}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Volver al Dashboard
        </a>
    </div>

    <div th:if="${#lists.isEmpty(projects)}" class="alert alert-info text-center fst-italic" role="alert">
        <i class="bi bi-info-circle me-2"></i> Aún no te han invitado a colaborar en ningún proyecto.
    </div>

    <div class="table-responsive" th:unless="${#lists.isEmpty(projects)}">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th scope="col">Título del Proyecto</th>
                <th scope="col">Descripción Breve</th>
                <th scope="col">Gestor (Propietario)</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td class="fw-medium" th:text="${project.title}">Título del Proyecto</td>
                <td class="text-muted small" th:text="${#strings.abbreviate(project.description, 80)}">Descripción corta...</td>
                <td th:text="${project.owner.nombre} + ' ' + ${project.owner.apellidos}">Nombre Gestor</td>
                <td>
                    <span th:text="${project.closed ? 'Cerrado' : 'Activo'}"
                          th:classappend="${project.closed ? 'badge bg-secondary' : 'badge bg-success'}">
                          Estado
                    </span>
                </td>
                <td>
                    <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-info btn-sm" title="Ver Detalles del Proyecto">
                        <i class="bi bi-eye me-1"></i> Ver Detalles
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</body>
</html>
