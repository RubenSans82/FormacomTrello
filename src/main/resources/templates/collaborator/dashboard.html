<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Dashboard Colaborador</title>
</head>
<body>
<section layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h2">Dashboard del Colaborador</h1>
    <!-- Optional: Add quick actions if needed -->
  </div>
  <p class="lead mb-4">Bienvenido/a de nuevo, <span th:text="${userName}">Colaborador</span>.</p>
  <hr class="mb-4">

  <div class="row g-4"> <!-- Increased gap -->
    <div class="col-md-6 d-flex align-items-stretch">
      <div class="card w-100">
        <div class="card-body d-flex flex-column"> <!-- Flex column -->
          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-journal-text fs-2 text-info me-3"></i>
            <h5 class="card-title mb-0">Mis Proyectos</h5>
          </div>
          <p class="card-text text-muted">Accede a los proyectos en los que est√°s colaborando activamente.</p>
          <a th:href="@{/projects/collaborator/list}" class="btn btn-info mt-auto align-self-start"> <!-- Button pushed down -->
            <i class="bi bi-arrow-right-circle me-1"></i> Ver Proyectos
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-stretch">
      <div class="card w-100">
        <div class="card-body d-flex flex-column">
          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-check2-square fs-2 text-primary me-3"></i>
            <h5 class="card-title mb-0">Mis Tareas</h5>
          </div>
          <p class="card-text text-muted">Consulta y gestiona las tareas que te han sido asignadas en diferentes proyectos.</p>
          <a th:href="@{/collaborator/tasks}" class="btn btn-primary mt-auto align-self-start">
            <i class="bi bi-list-task me-1"></i> Ver Mis Tareas
          </a>
        </div>
      </div>
    </div>
    <!-- Add more relevant cards/widgets here -->
    <!-- Example: Pending Tasks Count, Recent Activity -->
  </div>

</section>
</body>
</html>
