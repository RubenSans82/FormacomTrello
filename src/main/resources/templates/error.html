<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Error</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container text-center py-5">
    <div class="card border-danger shadow-sm" style="max-width: 600px; margin: auto;">
      <div class="card-body p-5">
        <h1 class="display-1 text-danger mb-3"><i class="bi bi-exclamation-octagon-fill"></i></h1>
        <h2 class="card-title text-danger" th:text="${status != null ? status + ' ' + error : 'Error Inesperado'}">Error</h2>
        <p class="card-text fs-5 mb-4" th:text="${message ?: 'Lo sentimos, algo no funcionó como se esperaba.'}">Mensaje detallado del error.</p>

        <!-- Trace only shown if available (typically dev mode) -->
        <div th:if="${trace}" class="accordion accordion-flush" id="errorTraceAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Mostrar Detalles Técnicos (Trace)
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#errorTraceAccordion">
              <div class="accordion-body text-start small text-muted bg-light">
                <pre style="white-space: pre-wrap; word-break: break-all;"><code th:text="${trace}">Stack trace aquí...</code></pre>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 pt-3 border-top">
          <a th:href="@{/}" class="btn btn-primary me-2"><i class="bi bi-house-door me-1"></i> Volver al Inicio</a>
          <button onclick="window.history.back();" class="btn btn-secondary"><i class="bi bi-arrow-left me-1"></i> Volver Atrás</button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
