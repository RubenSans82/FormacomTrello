<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h1 class="text-center mb-4">Iniciar Sesión</h1>

            <!-- Mensajes específicos de login -->
            <div th:if="${loginError}" class="alert alert-danger" role="alert" th:text="${loginError}"></div>
            <div th:if="${logoutMessage}" class="alert alert-info" role="alert" th:text="${logoutMessage}"></div>
            <div th:if="${registrationSuccess}" class="alert alert-success" role="alert" th:text="${registrationSuccess}"></div>
            <div th:if="${passwordSuccess}" class="alert alert-success" role="alert" th:text="${passwordSuccess}"></div>


            <form th:action="@{/perform_login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email:</label>
                    <input type="email" id="username" name="username" class="form-control" required autofocus/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>
                <!-- Opcional: Recordarme -->
                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Recordarme</label>
                </div> -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
            <p class="mt-3 text-center">¿No tienes cuenta de Gestor? <a th:href="@{/register}">Regístrate aquí</a></p>
            <!-- Añadir enlace a "Olvidé mi contraseña" si se implementa -->
        </div>
    </div>
</section>
</body>
</html>
