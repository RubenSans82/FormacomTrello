<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4"> <!-- Adjusted column size -->
            <div class="card shadow-sm">
                <div class="card-body p-4 p-lg-5"> <!-- More padding -->
                    <div class="text-center mb-4">
                        <i class="bi bi-box-arrow-in-right fs-1 text-primary"></i>
                        <h1 class="h3 fw-normal mt-2">Iniciar Sesión</h1>
                    </div>

                    <!-- Login messages are handled globally in layout.html now -->

                    <form th:action="@{/perform_login}" method="post">
                        <div class="form-floating mb-3"> <!-- Floating labels -->
                            <input type="email" id="username" name="username" class="form-control" placeholder="name@example.com" required autofocus/>
                            <label for="username">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
                            <label for="password">Contraseña</label>
                        </div>

                        <!-- Optional: Remember Me -->
                        <!-- <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Recordarme</label>
                        </div> -->

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-door-open-fill me-1"></i> Entrar
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-1">¿No tienes cuenta de Gestor? <a th:href="@{/register}" class="fw-bold">Regístrate aquí</a></p>
                        <!-- Add link to "Forgot Password" if implemented -->
                        <!-- <p><a href="#" class="small">¿Olvidaste tu contraseña?</a></p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
