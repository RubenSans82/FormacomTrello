<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Establecer Contraseña</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h1 class="text-center mb-4">Establecer Contraseña</h1>
            <p class="text-center text-muted">Bienvenido/a. Como es tu primer inicio de sesión como colaborador, por favor, establece tu contraseña.</p>
            <p class="text-center">Usuario: <strong th:text="${email}">tu_email@ejemplo.com</strong></p>

            <!-- Mensaje de error -->
            <div th:if="${passwordError}" class="alert alert-danger" role="alert" th:text="${passwordError}"></div>

            <form th:action="@{/process-set-password}" method="post">
                <!-- Podrías incluir el email como campo oculto si fuera necesario, aunque se obtiene de la sesión -->
                <!-- <input type="hidden" name="email" th:value="${email}" /> -->

                <div class="mb-3">
                    <label for="password" class="form-label">Nueva Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required autofocus minlength="6"/>
                    <div class="form-text">Mínimo 6 caracteres.</div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required minlength="6"/>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar Contraseña</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
