<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Establecer Contraseña</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-lg-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-key-fill fs-1 text-warning"></i>
                        <h1 class="h3 fw-normal mt-2">Establecer Contraseña</h1>
                    </div>

                    <p class="text-center text-muted small mb-3">Bienvenido/a. Como es tu primer inicio de sesión como colaborador, por favor, establece tu contraseña.</p>
                    <p class="text-center mb-4">Usuario: <strong th:text="${email}">tu_email@ejemplo.com</strong></p>

                    <!-- Password error message handled globally in layout -->

                    <form th:action="@{/process-set-password}" method="post">
                        <div class="form-floating mb-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Nueva Contraseña" required autofocus minlength="6"/>
                            <label for="password">Nueva Contraseña</label>
                            <div class="form-text ms-1">Mínimo 6 caracteres.</div>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirmar Nueva Contraseña" required minlength="6"/>
                            <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-save-fill me-1"></i> Guardar Contraseña
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
