<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<!--/* Fragmento del Header */-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <i class="bi bi-kanban me-2"></i> <!-- Icono representativo -->
      Formacom Trello
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Menú Izquierda (Principal) - Centered or Left Aligned -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">


        <!-- Menú Gestor -->
        <li class="nav-item dropdown" sec:authorize="hasAuthority('GESTOR')">
          <a class="nav-link dropdown-toggle" href="#" id="managerDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-briefcase me-1"></i> Gestión
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="managerDropdown"> <!-- Dark dropdown -->
            <li><a class="dropdown-item" th:href="@{/manager/dashboard}"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
            <li><a class="dropdown-item" th:href="@{/manager/project-list}"><i class="bi bi-list-task me-2"></i> Mis Proyectos</a></li>
            <li><a class="dropdown-item" th:href="@{/projects/new}"><i class="bi bi-plus-circle me-2"></i> Nuevo Proyecto</a></li>
            <li><a class="dropdown-item" th:href="@{/manager/collaborators}"><i class="bi bi-person-plus me-2"></i> Nuevo Colaborador</a></li>
            <li><a class="dropdown-item" th:href="@{/collaborators/list}"><i class="bi bi-people me-2"></i> Colaboradores</a></li>

          </ul>
        </li>

        <!-- Menú Colaborador -->
        <li class="nav-item dropdown" sec:authorize="hasAuthority('COLABORADOR')">
          <a class="nav-link dropdown-toggle" href="#" id="collaboratorDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-diagram-3 me-1"></i> Colaboración
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="collaboratorDropdown"> <!-- Dark dropdown -->
            <li><a class="dropdown-item" th:href="@{/collaborator/dashboard}"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
            <li><a class="dropdown-item" th:href="@{/projects/collaborator/list}"><i class="bi bi-journal-text me-2"></i> Mis Proyectos</a></li>
            <li><a class="dropdown-item" th:href="@{/collaborator/tasks}"><i class="bi bi-check2-square me-2"></i> Mis Tareas</a></li>
          </ul>
        </li>
      </ul>

      <!-- Menú Derecha (Usuario y Login/Logout) -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-1"></i> <span sec:authentication="name"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="userDropdown"> <!-- Dark dropdown -->
            <li><a class="dropdown-item" th:href="@{/user/profile}"><i class="bi bi-person-lines-fill me-2"></i> Mi Perfil</a></li>
            <li><hr class="dropdown-divider bg-secondary"></li>
            <li>
              <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión</button>
              </form>
            </li>
          </ul>
        </li>
        <!-- Botones Login/Register si no está autenticado -->
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="btn btn-outline-info btn-sm me-2" th:href="@{/login}">
            <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
          </a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="btn btn-info btn-sm" th:href="@{/register}">
            <i class="bi bi-person-plus-fill me-1"></i> Registrarse (Gestor)
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
